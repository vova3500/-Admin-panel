<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <aside class="aside">
      <div class="aside-info">
        <div class="ava-img">
          <div class="gradient-top"></div>
          <div class="gradient-bottom"></div>
          <div class="gradient-left"></div>
          <div class="gradient-right"></div>
          <img src="img/ava.png" alt="avatar" />
        </div>
        <h1>Alex Shaw</h1>
        <div class="position">
          <img src="img/ic_room.png" alt="" />
          <span>Ho Chi Minh City, Vietnam</span>
          <div class="activity">Student</div>
        </div>
      </div>
      <div class="categories">
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Dashboard.png" alt="" />
            <a href="">
              <span>Dashboard</span>
            </a>
          </div>
        </div>
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Calendar.png" alt="" />
            <a href="">
              <span>Calendar</span>
            </a>
          </div>
        </div>
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Announcement.png" alt="" />
            <a href="">
              <span>Announcement</span>
            </a>
          </div>
        </div>
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Courses.png" alt="" />
            <a href="">
              <span>Courses</span>
            </a>
          </div>
        </div>
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Messages.png" alt="" />
            <a href="">
              <span>Messages</span>
            </a>
          </div>
        </div>
        <div class="categories-block" href="">
          <div class="categories-block-wrap">
            <img src="img/Forum.png" alt="" />
            <a href="">
              <span>Forum</span>
            </a>
          </div>
        </div>
      </div>
      <div class="seting">
        <img src="img/Settings.png" alt="" />
      </div>
      <div class="log_out">
        <img src="img/LogOut.png" alt="" />
      </div>
    </aside>
    <div class="conteiner">
      <header class="header">
        <input class="hide" type="checkbox" id="hd-1">
        <label class="burg-wrap" for="hd-1">
          <div class="burg">
            <div class="line top"></div>
            <div class="line center center_left"></div>
            <div class="line center center_right"></div>
            <div class="line bottom"></div>
          </div>
          <div class="header-categorie">
            <a href=""><span>Dashboard</span></a>
            <a href=""><span>Courses</span></a>
            <a href=""><span>Forum</span></a>
          </div>
        </label>
        <div class="logo">
          <img src="img/Logo.png" alt="">
        </div>
      </header>
      <div class="content"></div>
    </div>
  </div>

</html>
